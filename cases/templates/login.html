{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group input {
            height: 30px;
            font-size: 14px;
        }
        .form-group .btn {
            font-size: 14px;
            padding: 5px 20px;
        }
        .form-group {
            margin-bottom: 10px; /* Reduce spacing between form groups */
        }
        .card-body {
            padding: 15px; /* Adjust padding inside the card body */
        }
        .card {
            margin-top: 20px; /* Adjust margin at the top of the card */
        }
        .form-container {
            max-width: 400px; /* Reduce the form width */
        }
        .card-header {
            background-color: #d3eafd; /* Light blue background color */
            text-align: center; /* Center the text */
            font-weight: bold; /* Make the text bold */
        }
        .register-link {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="register-link">
                        <p>Not registered yet? <a href="{% url 'register' %}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
