<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <!-- Font Awesome for icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Custom styles */
        .small-form-container {
            max-width: 400px; /* Set max-width to make the form smaller */
            margin: 0 auto; /* Center the form horizontally */
        }
    </style>
</head>
<body>
    <div class="container mt-5 small-form-container"> <!-- Added small-form-container class -->
        <a href="{% url 'dashboard' %}" class="btn btn-primary mb-3">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <div class="card">
            {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                    {{ error }}
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <div class="card-header">Book Appointment</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_date">Date:</label>
                        <input type="date" name="date" class="form-control" id="id_date">
                    </div>
                    <div class="form-group">
                        <label for="id_time">Time:</label>
                        <input type="time" name="time" class="form-control" id="id_time">
                    </div>
                    <div class="form-group">
                        <label for="id_location">Location:</label>
                        <input type="text" name="location" class="form-control" id="id_location">
                    </div>
                    <button type="submit" class="btn btn-primary">Invite for Appointment</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
